    /* 重置内外边距 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* 重置body样式 */
body {
  font-family: Arial, sans-serif; /* 设置默认字体 */
  line-height: 1.5; /* 设置行高 */
  color: #333; /* 设置默认文本颜色 */
  background-color: white; /* 设置默认背景颜色 */
}

/* 重置a标签样式 */
a {
  text-decoration: none; /* 去除下划线 */
  color: inherit; /* 继承父元素的文本颜色 */
}

/* 重置列表样式 */
ul,
ol {
  list-style: none;
}

/* 重置图片样式，去除图片底侧空白间隙 */
img {
  max-width: 100%;
  height: auto;
  display: block;
  vertical-align: middle;
}

/* 重置表格样式 */
table {
  border-collapse: collapse;
  border-spacing: 0;
}

/* 重置按钮和输入框样式 */
button,
input,
textarea {
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
  outline: none;
}

/* 重置标题标签样式 */
h1,
h2,
h3,
h4,
h5,
h6 {
  font-size: inherit;
  font-weight: normal;
}
