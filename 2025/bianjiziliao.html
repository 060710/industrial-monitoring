<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑资料 - 用户信息中心</title>
    <!-- 复用原有样式 -->
    <style>
        /* 继承基础样式 */
        :root {
            --primary-blue: #1677ff;     /* 主蓝 */
            --dark-blue: #0052cc;        /* 深蓝 */
            --light-blue: #e6f4ff;       /* 浅蓝 */
            --text-dark: rgba(0, 0, 0, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--light-blue);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(22, 119, 255, 0.15);
            overflow: hidden;
        }

        .header-section {
            background: var(--primary-blue);
            padding: 30px;
            text-align: center;
            position: relative;
        }
       

        /* 新增编辑页专属样式 */
        .edit-form {
            padding: 30px;
        }

        .form-item {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #d9e3ff;
            border-radius: 8px;
            transition: border-color 0.3s;
            font-size: 14px;
        }

        .form-input:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(22, 119, 255, 0.1);
        }

        .avatar-upload {
            text-align: center;
            margin: 20px 0;
        }

        .avatar-edit {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .upload-input {
            display: none;
        }

        .edit-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--dark-blue);
        }

        .btn-secondary {
            background: #f0f4ff;
            color: var(--primary-blue);
        }

        .btn-secondary:hover {
            background: #d6e4ff;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .form-input {
                padding: 10px 12px;
            }
            
            .edit-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header-section">
            <div class="avatar-upload">
                <label class="avatar-edit">
                    <input type="file" class="upload-input" accept="image/*">
                    <!-- < img src="" class="avatar-preview" alt="用户头像">*/-->
                    <div class="upload-hint" style="color: white; margin-top: 8px;">点击更换头像</div>
                </label>
            </div>
        </div>

        <form class="edit-form">
            <div class="form-item">
                <label class="form-label">用户名 <span style="color: #ff4d4f;">*</span></label>
                <input type="text" class="form-input" placeholder="请输入用户名" required>
            </div>

            <div class="form-item">
                <label class="form-label">职位职称</label>
                <input type="text" class="form-input" placeholder="请输入职位信息">
            </div>

            <div class="form-item">
                <label class="form-label">电子邮箱 <span style="color: #ff4d4f;">*</span></label>
                <input type="email" class="form-input" placeholder="example@domain.com" required>
            </div>

            <div class="form-item">
                <label class="form-label">联系电话</label>
                <input type="tel" class="form-input" placeholder="请输入手机号码">
            </div>

            <div class="edit-buttons">
                <a href="yonghuxinxi.html">
                <button type="button" class="btn btn-secondary">取消</button>
            </a>
                <button type="submit" class="btn btn-primary">保存修改</button>
            </div>
        </form>
    </div>

    <script>
        // 头像上传预览
        document.querySelector('.upload-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.querySelector('.avatar-preview').src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // 表单提交处理
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // 这里添加表单验证和提交逻辑
            console.log('Form submitted');
            // 示例：模拟成功提交
            alert('资料更新成功！');
        });
    </script>
</body>
</html>
