    <style>
        :root {

        body {

        .header {

        /* åŠ è½½çŠ¶æ€æ ·å¼ */
        .loading-overlay {

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {

            }
            
            .search-box {

            .device-grid {

</head>
<body>
    <div id="app">
        <!-- åŠ è½½çŠ¶æ€ -->
        <div v-if="loading" class="loading-overlay">
            <div class="loading-status">
                â³ æ•°æ®åŠ è½½ä¸­...
            </div>
        </div>

        <!-- é”™è¯¯æç¤º -->
        <div v-if="error" class="error-message">
            âŒ åŠ è½½å¤±è´¥: {{ error }}
            <button @click="loadData" class="btn btn-primary" style="margin-top:10px;">é‡è¯•</button>
        </div>

        <header class="header" v-if="!loading && !error">
            <div class="nav-container">
                <div class="action-buttons">     
                    <a href="../index.html">
                        <button class="btn btn-primary">è¿”å›æ–°æ‰‹ç•Œé¢</button>
                    </a>
                </div>
                <div class="logo">æ™ºèƒ½è¿ç»´å¹³å°</div>
                <div class="search-box">
                    <input type="text" 
                           class="search-input"
                           placeholder="æœç´¢è®¾å¤‡IDæˆ–ä½ç½®"
                           v-model="searchKeyword">
                </div>
            </div>
        </header>

        <main class="dashboard" v-if="!loading && !error">
            <div class="device-grid">
                <div class="device-card" 
                     v-for="device in filteredDevices" 
                     :key="device.id"
                     @click="showDetail(device)">
                    <div class="card-header">
                        <h3>{{ device.device_id }}</h3>
                        <span class="status-indicator" 
                              :class="device.status === 'æ­£å¸¸' ? 'success' : 'error'">
                        </span>
                    </div>
                    <div class="device-model" :ref="'modelContainer'+device.id">
                        <div v-if="!device.modelLoaded" class="model-placeholder">
                            ğŸŒ€ æ¨¡å‹åŠ è½½ä¸­...
                        </div>
                    </div>
                    <div class="card-body">
                        <p>ğŸ“ ä½ç½®ï¼š{{ device.location }}</p>
                        <p>ğŸŒ¡ï¸ æ¸©åº¦ï¼š{{ device.sensor_data.temperature }}â„ƒ</p>
                        <p>âš™ï¸ ç±»å‹ï¼š{{ device.device_type }}</p>
                        <div v-if="device.status !== 'æ­£å¸¸'">
                            <p>æ•…éšœç±»å‹ï¼š{{ device.fault_info.type }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                loading: true,
                error: null,
                devices: [],
                searchKeyword: ''
            },
            computed: {
                filteredDevices() {
                    if (!Array.isArray(this.devices)) return [];
                    const keyword = this.searchKeyword.toLowerCase();
                    return this.devices.filter(device => 
                        (device.device_id || '').toLowerCase().includes(keyword) ||
                        (device.location || '').toLowerCase().includes(keyword)
                    );
                }
            },
            async mounted() {
                await this.loadData();
            },
            methods: {
                async loadData() {
                    this.loading = true;
                    this.error = null;
                    try {
                        // ä½¿ç”¨ç»å¯¹è·¯å¾„ç¡®ä¿éƒ¨ç½²æ­£ç¡®
                        const response = await fetch('/data/industrial_devices_full.json');
                        if (!response.ok) throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status}`);
                        
                        const rawData = await response.json();
                        
                        // å¤„ç†ä¸åŒJSONç»“æ„
                        const devicesData = rawData.devices || rawData;
                        
                        if (!Array.isArray(devicesData)) {
                            throw new Error('æ•°æ®æ ¼å¼é”™è¯¯: æœŸæœ›æ•°ç»„æ ¼å¼');
                        }
                        
                        // æ ‡å‡†åŒ–æ•°æ®æ ¼å¼
                        this.devices = devicesData.map(item => ({
                            id: item.id || Math.random().toString(36).substr(2, 9),
                            device_id: item.device_id || 'æœªçŸ¥è®¾å¤‡',
                            status: item.status || 'æœªçŸ¥çŠ¶æ€',
                            location: item.location || 'æœªæŒ‡å®šä½ç½®',
                            device_type: item.device_type || 'æœªçŸ¥ç±»å‹',
                            sensor_data: {
                                temperature: item.sensor_data?.temperature ?? '--',
                                vibration: item.sensor_data?.vibration ?? '--'
                            },
                            fault_info: {
                                type: item.fault_info?.type || 'æ— '
                            },
                            modelLoaded: false
                        }));
                        
                        this.$nextTick(() => {
                            this.init3DModels();
                            window.addEventListener('resize', this.handleResize);
                        });
                    } catch (error) {
                        console.error('æ•°æ®åŠ è½½å¤±è´¥:', error);
                        this.error = error.message;
                        this.devices = [];
                    } finally {
                        this.loading = false;
                    }
                },

                init3DModels() {
                    this.devices.forEach(device => {
                        const container = this.$refs[`modelContainer${device.id}`]?.[0];
                        if (container) {
                            try {
                                device.threeJS = this.initThreeJS(container, device);
                                device.modelLoaded = true;
                            } catch (error) {
                                console.error('3Dæ¨¡å‹åˆå§‹åŒ–å¤±è´¥:', error);
                                container.innerHTML = '<div class="model-error">âŒ æ¨¡å‹åŠ è½½å¤±è´¥</div>';
                            }
                        }
                    });
                },

                initThreeJS(container, device) {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(
                        75,
                        container.clientWidth / container.clientHeight,
                        0.1,
                        1000
                    );
                    
                    const renderer = new THREE.WebGLRenderer({ 
                        antialias: true,
                        alpha: true
                    });
                    renderer.setSize(container.clientWidth, container.clientHeight);
                    container.innerHTML = '';
                    container.appendChild(renderer.domElement);

                    // ç¯å…‰è®¾ç½®
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                    scene.add(ambientLight);
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                    directionalLight.position.set(5, 5, 5);
                    scene.add(directionalLight);

                    // åˆ›å»ºåŠ¨æ€å‡ ä½•ä½“
                    const geometry = new THREE.BoxGeometry();
                    const material = new THREE.MeshPhongMaterial({ 
                        color: device.status === 'æ­£å¸¸' ? 0x00ff00 : 0xff0000,
                        transparent: true,
                        opacity: 0.8
                    });
                    const cube = new THREE.Mesh(geometry, material);
                    scene.add(cube);
                    camera.position.z = 3;

                    // æ§åˆ¶å™¨è®¾ç½®
                    const controls = new THREE.OrbitControls(camera, renderer.domElement);
                    controls.enableDamping = true;
                    controls.dampingFactor = 0.05;

                    // åŠ¨ç”»å¾ªç¯
                    function animate() {
                        requestAnimationFrame(animate);
                        controls.update();
                        cube.rotation.x += 0.01;
                        cube.rotation.y += 0.01;
                        renderer.render(scene, camera);
                    }
                    animate();

                    return { scene, camera, renderer, controls };
                },

                handleResize() {
                    this.devices.forEach(device => {
                        if (device.threeJS) {
                            const container = this.$refs[`modelContainer${device.id}`]?.[0];
                            if (!container) return;
                            
                            const { camera, renderer } = device.threeJS;
                            camera.aspect = container.clientWidth / container.clientHeight;
                            camera.updateProjectionMatrix();
                            renderer.setSize(container.clientWidth, container.clientHeight);
                        }
                    });
                },

                cleanUp3D() {
                    this.devices.forEach(device => {
                        if (device.threeJS) {
                            const { renderer, controls } = device.threeJS;
                            renderer.domElement.remove();
                            controls.dispose();
                            device.threeJS = null;
                        }
                    });
                },

                showDetail(device) {
                    alert(`è®¾å¤‡è¯¦æƒ…ï¼ˆæ¼”ç¤ºæ¨¡å¼ï¼‰\nIDï¼š${device.id}\nçŠ¶æ€ï¼š${device.status}`);
                }
            },
            beforeDestroy() {
                window.removeEventListener('resize', this.handleResize);
                this.cleanUp3D();
            }
        })
    </script>
